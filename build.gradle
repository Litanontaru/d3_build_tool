allprojects  {
  apply plugin: 'maven'

  group = 'd3_build_tool'
version = '1.0-SNAPSHOT'
}

subprojects {
  apply plugin: 'java'
  sourceCompatibility = 1.8
  targetCompatibility = 1.8

  
  repositories {
    mavenLocal()
    
    maven { url "http://repo.maven.apache.org/maven2" }
  }

  apply plugin: 'maven-publish'

  dependencies {
    runtime 'log4j:log4j:1.2.17'
    runtime 'javax.inject:javax.inject:1'
  }
}
